<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpendLens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SpendLens</h1>
    <p>Your personal expense tracker</p>
  </header>
  <main>
    <section id="scanner">
      <h2>Scan Your Receipt</h2>
      <input type="file" id="receiptInput" accept="image/*">
      <button id="scanButton">Scan Receipt</button>
    </section>
    <section id="expenseDetails" style="display:none;">
      <h2>Expense Details</h2>
      <p><strong>Store:</strong> <span id="storeName"></span></p>
      <p><strong>Total:</strong> $<span id="totalAmount"></span></p>
      <p><strong>Date:</strong> <span id="purchaseDate"></span></p>
    </section>
  </main>
  <footer>
    <p>Â© 2025 SpendLens. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
